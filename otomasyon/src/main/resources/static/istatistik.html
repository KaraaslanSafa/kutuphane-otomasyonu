<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İstatistikler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 shadow">
    <a class="navbar-brand fw-bold" href="/index.html"><i class="fas fa-chart-bar"></i> İstatistikler</a>
    <div class="ms-auto d-flex align-items-center">
        <a href="/index.html" class="btn btn-sm btn-outline-light me-2">
            <i class="fas fa-home"></i> Ana Sayfa
        </a>
        <button onclick="cikisYap()" class="btn btn-sm btn-outline-light">Çıkış</button>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5><i class="fas fa-book"></i> En Çok Okunan Kitaplar</h5>
                </div>
                <div class="card-body">
                    <div id="enCokOkunanKitaplar">
                        <div class="text-center py-3">Yükleniyor...</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-success text-white">
                    <h5><i class="fas fa-users"></i> En Çok Kitap Okuyan Kullanıcılar</h5>
                </div>
                <div class="card-body">
                    <div id="enCokOkuyanKullanicilar">
                        <div class="text-center py-3">Yükleniyor...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Dark Mode Toggle -->
<button class="theme-toggle" onclick="toggleTheme()" title="Tema Değiştir">
    <i class="fas fa-moon" id="themeIcon"></i>
</button>

<script>
    const currentUser = JSON.parse(localStorage.getItem("user"));

    if (!currentUser) {
        window.location.href = "/login.html";
    } else {
        enCokOkunanKitaplariGetir();
        enCokOkuyanKullanicilariGetir();
    }

    function cikisYap() {
        localStorage.removeItem("user");
        window.location.href = "/login.html";
    }

    function enCokOkunanKitaplariGetir() {
        fetch('/api/istatistik/en-cok-okunan-kitaplar')
            .then(res => res.json())
            .then(data => {
                const alan = document.getElementById("enCokOkunanKitaplar");
                if (data.length === 0) {
                    alan.innerHTML = '<p class="text-muted">Henüz istatistik yok.</p>';
                } else {
                    alan.innerHTML = '<ol class="list-group list-group-numbered">';
                    data.forEach((item, index) => {
                        const kitap = item.kitap;
                        alan.innerHTML += `
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">${kitap.ad}</div>
                                    <small class="text-muted">${kitap.yazar}</small>
                                </div>
                                <span class="badge bg-primary rounded-pill">${item.okunmaSayisi} okuma</span>
                            </li>
                        `;
                    });
                    alan.innerHTML += '</ol>';
                }
            });
    }

    function enCokOkuyanKullanicilariGetir() {
        fetch('/api/istatistik/en-cok-kitap-okuyan-kullanicilar')
            .then(res => res.json())
            .then(data => {
                const alan = document.getElementById("enCokOkuyanKullanicilar");
                if (data.length === 0) {
                    alan.innerHTML = '<p class="text-muted">Henüz istatistik yok.</p>';
                } else {
                    alan.innerHTML = '<ol class="list-group list-group-numbered">';
                    data.forEach((item, index) => {
                        const kullanici = item.kullanici;
                        alan.innerHTML += `
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">${kullanici.adSoyad}</div>
                                    <small class="text-muted">${kullanici.email}</small>
                                </div>
                                <span class="badge bg-success rounded-pill">${item.okunanKitapSayisi} kitap</span>
                            </li>
                        `;
                    });
                    alan.innerHTML += '</ol>';
                }
            });
    }

    // Dark Mode
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
        const icon = document.getElementById('themeIcon');
        if (icon) {
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
    });
</script>

</body>
</html>
